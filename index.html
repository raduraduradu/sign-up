<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign-up Form</title>
    <link href="./styles/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="image-container">
      <div class="logo-div">
        <img src="./images/odin-lined.png" alt="(icon)">
        <div>Odin</div>
      </div>
      <div id="credits">Photo by <a href="https://unsplash.com/@yapics?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Leon Seibert</a> on <a href="https://unsplash.com/photos/vehicle-on-street-during-golden-hour-m3SOfk_S79o?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a> 
</div>
    </div>
    <div class="input-container">
      <div class="text">
        <p>Lorem ipsum dolor sit amet, qui minim labore adipisicing minim sint cillum sint consectetur cupidatat. <br><br><b>Sign up to change your life today...</b></p>
      </div>
      <div class="fields">
        <h3>Let's do this!</h3>
        <form action="index.html/submit" method="post" id="form1">
          
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="John" autocomplete="off">
          </div>

          <div>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Pork" autocomplete="off">
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johnpork@gmail.com">
          </div>
          
          <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="1234-567-890">
          </div>
          
          <div>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" autocomplete="off">
          </div>
          
          <div>
            <label for="cpass">Confirm Password</label>
            <input type="text" id="cpass" name="cpass" autocomplete="off">
          </div>


        </form>  
      </div>
      <div class="submit">
        <button type="submit" form="form1">Create Account</button>
        <p>Already have an account? <a href="index.html/login">Log in</a></p>
        
      </div>
    </div>
  </body>
</html>
